<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>My Todos</title>

</head>

<body>

    <div class="container">
        <div class="header clearfix">
            <h3 class="text-muted">My Todos</h3> {{> loginButtons}}
        </div>

        <div class="row marketing">
            <div class="col-lg-12">
                {{> main}}
            </div>
        </div>

        <footer class="footer">
            <p>&copy; MY Todos 2016</p>
        </footer>

    </div>
    <!-- /container -->
</body>
<template name="main">
    {{#if currentUser}}
        <form class="new-todo" action="index.html" method="post">
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Type a Todo..." name="text" value="" />
            </div>
        </form>
    {{/if}}
    <ul>
        {{#each todos}}
            <li class="{{#if checked}}checked{{/if}}">
                <button type="button" name="button" class="delete-todo">&times;</button>
                <input type="checkbox" checked={{checked}} name="name" value="" class="toggle-checked" />
                <span class="text">
                  {{text}}
                </span>
            </li>
        {{/each}}
    </ul>
</template>
